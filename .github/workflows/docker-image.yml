# .github/workflows/docker-build.yml

name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set tag for Docker image
        id: set_tag
        run: echo "TAG=$(date +'%Y.%m.%d-%H%M%S')" >> $GITHUB_ENV

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag cctv-object-detect_docker:${{ env.TAG }}

      - name: Save Docker image to tar file
        run: docker save cctv-object-detect_docker:${{ env.TAG }} -o cctv-object-detect_docker.tar

      - name: Create a new release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ env.TAG }}
          release_name: Release v${{ env.TAG }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Docker image as a release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./cctv-object-detect_docker.tar
          asset_name: cctv-object-detect_docker-${{ env.TAG }}.tar
          asset_content_type: application/gzip
